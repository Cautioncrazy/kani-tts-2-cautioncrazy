<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaniTTS Web Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        /* Custom scrollbar for Webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col font-sans text-gray-900">
    <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-900 text-white flex flex-col shadow-lg">
            <div class="p-4 border-b border-gray-800 flex items-center justify-between">
                <h1 class="text-xl font-bold tracking-tight">KaniTTS</h1>
                <a href="/voices" class="text-gray-400 hover:text-white transition-colors" title="Voice Cloning">
                    <i data-lucide="mic-2" class="w-5 h-5"></i>
                </a>
            </div>

            <div class="p-4">
                <button id="new-chat-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg flex items-center justify-center gap-2 transition-colors shadow-md">
                    <i data-lucide="plus" class="w-4 h-4"></i> New Chat
                </button>
            </div>

            <div class="flex-1 overflow-y-auto px-2 space-y-1" id="chat-list">
                <!-- Chat items will be inserted here -->
                <div class="text-gray-500 text-sm text-center py-4">Loading chats...</div>
            </div>

            <div class="p-4 border-t border-gray-800 text-xs text-gray-500">
                &copy; 2026 nineninesix-ai
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col bg-white relative">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Scripts -->
    <script src="/static/js/app.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
